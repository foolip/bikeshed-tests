branches:
  only:
    - master
language: python
python:
 - "2.7"
script:
  - python update.py
after_success:
  - git clone --branch deploy "https://$GH_TOKEN@github.com/foolip/bikeshed-tests.git" deploy
  - rm -rf deploy/tests
  - mv tests deploy/
  - cd deploy
  - git config user.email "bot@foolip.org"
  - git config user.name "Automat af Cykelskjul"
  - git add -A
  - git commit -m "Automatic update" -m "Using commit $TRAVIS_COMMIT" -m "https://travis-ci.org/foolip/ecosystem-infra-stats/builds/$TRAVIS_BUILD_ID"
  - git push
